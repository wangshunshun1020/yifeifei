<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" value="{$row.id}" name="row[id]"/>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="{$row.sort|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('售价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text" value="{$row.money|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('飞行小时数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carkm" data-rule="required" class="form-control" name="row[carkm]" type="text" value="{$row.carkm|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="brandid form-control" name="row[is_sell]"  id="selectType"   >
                <option value="1" {eq name="$row.is_sell" value="1"}selected{/eq}>出售</option>
                <option value="0" {eq name="$row.is_sell" value="0"}selected{/eq}>出租</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('brandid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="brandid form-control" name="row[brandid]" id="selectBrand">
                <option value="0" {eq name="$row.brandid" value="0"}selected{/eq}>请选择品牌</option>
                {foreach name="brandlist" item="v"}
                <option value="{$v.id}" {eq name="$row.brandid" value="$v.id"}selected{/eq}>{$v.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2" >{:__('sbrandid')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <select class="sbrandid form-control" name="row[sbrandid]" id="sbrandid">-->
<!--                <option value="0" {eq name="$row.sbrandid" value="0"}selected{/eq}>请选择车系</option>-->
<!--                {foreach name="brandcarslist" item="v"}-->
<!--                <option value="{$v.id}" {eq name="$row.sbrandid" value="$v.id"}selected{/eq}>{$v.name}</option>-->
<!--                {/foreach}-->
<!--            </select>-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出厂时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_date" class="form-control" name="row[factory_date]" type="date" value="{$row.factory_date|default=''}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否持续适航:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[airworthy]">
                <option value="">请选择</option>
                <option value="1" {eq name="$row.airworthy" value="1"}selected{/eq}>是</option>
                <option value="0" {eq name="$row.airworthy" value="0"}selected{/eq}>否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">履历资料是否齐全:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[history_complete]">
                <option value="">请选择</option>
                <option value="1" {eq name="$row.history_complete" value="1"}selected{/eq}>是</option>
                <option value="0" {eq name="$row.history_complete" value="0"}selected{/eq}>否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">事故及损伤历史:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[accident_history]">{$row.accident_history|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用环境:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[usage_env]" type="text" value="{$row.usage_env|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">配置及改装记录:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[modification_record]">{$row.modification_record|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">保险记录:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[insurance_record]">{$row.insurance_record|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">有无产权纠纷:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[property_dispute]">
                <option value="">请选择</option>
                <option value="0" {eq name="$row.property_dispute" value="0"}selected{/eq}>无</option>
                <option value="1" {eq name="$row.property_dispute" value="1"}selected{/eq}>有</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否国内现机:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[is_domestic]">
                <option value="">请选择</option>
                <option value="1" {eq name="$row.is_domestic" value="1"}selected{/eq}>是</option>
                <option value="0" {eq name="$row.is_domestic" value="0"}selected{/eq}>否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">能否随时看机交付:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[can_view_deliver]">
                <option value="">请选择</option>
                <option value="1" {eq name="$row.can_view_deliver" value="1"}selected{/eq}>是</option>
                <option value="0" {eq name="$row.can_view_deliver" value="0"}selected{/eq}>否</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('carcolor')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="carcolor form-control" name="row[carcolor]"     >
                <option value="" >请选择颜色</option>
                <option value="银灰色" {eq name="$row.carcolor" value="银灰色"}selected{/eq} >银灰色</option>
                <option value="深灰" {eq name="$row.carcolor" value="深灰"}selected{/eq}>深灰</option>
                <option value="黑色" {eq name="$row.carcolor" value="黑色"}selected{/eq}>黑色</option>
                <option value="白色" {eq name="$row.carcolor" value="白色"}selected{/eq}>白色</option>
                <option value="红色" {eq name="$row.carcolor" value="红色"}selected{/eq}>红色</option>
                <option value="蓝色" {eq name="$row.carcolor" value="蓝色"}selected{/eq}>蓝色</option>
                <option value="咖啡色" {eq name="$row.carcolor" value="咖啡色"}selected{/eq}>咖啡色</option>
                <option value="香槟色" {eq name="$row.carcolor" value="香槟色"}selected{/eq}>香槟色</option>
                <option value="黄色" {eq name="$row.carcolor" value="黄色"}selected{/eq}>黄色</option>
                <option value="紫色" {eq name="$row.carcolor" value="紫色"}selected{/eq}>紫色</option>
                <option value="绿色" {eq name="$row.carcolor" value="绿色"}selected{/eq}>绿色</option>
                <option value="橙色" {eq name="$row.carcolor" value="橙色"}selected{/eq}>橙色</option>
                <option value="粉红色" {eq name="$row.carcolor" value="粉红色"}selected{/eq}>粉红色</option>
                <option value="棕色" {eq name="$row.carcolor" value="棕色"}selected{/eq}>棕色</option>
                <option value="冰川白" {eq name="$row.carcolor" value="冰川白"}selected{/eq}>冰川白</option>
                <option value="银色" {eq name="$row.carcolor" value="银色"}selected{/eq}>银色</option>
                <option value="金色" {eq name="$row.carcolor" value="金色"}selected{/eq}>金色</option>
                <option value="其他" {eq name="$row.carcolor" value="其他"}selected{/eq}>其他</option>
            </select>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2" >{:__('tel')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-tel" data-rule="required" class="form-control" name="row[tel]" type="text" value="{$row.tel|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2"  >{:__('thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[thumb]" type="text" value="{$row.thumb|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group" data-field="images">
        <label for="c-images" class="control-label col-xs-12 col-sm-2">{:__('thumb_url')}</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" name="row[thumb_url]" type="text" value="{$row.thumb_url|htmlentities}" placeholder="组图可以直接从正文进行提取,可以为空">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>

    <div class="form-group" data-field="description">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('content')}</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" name="row[content]" cols="30" rows="10">{$row.content|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('isrecommand')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label><input name="row[isrecommand]" type="radio" value="1" {$row.isrecommand == 1 ? 'checked' : ''}> 是 </label>
                <label><input name="row[isrecommand]" type="radio" value="0" {$row.isrecommand == 0 ? 'checked' : ''}> 否</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('ischeck')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label><input name="row[ischeck]" type="radio" value="1" {$row.ischeck == 1 ? 'checked' : ''}> 启用</label>
                <label><input name="row[ischeck]" type="radio" value="0" {$row.ischeck == 0 ? 'checked' : ''}> 禁用</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label><input name="row[status]" type="radio" value="1" {$row.status == 1 ? 'checked' : ''}> 启用</label>
                <label><input name="row[status]" type="radio" value="0" {$row.status == 0 ? 'checked' : ''}> 禁用</label>
            </div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
