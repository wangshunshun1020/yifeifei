<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('售价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money"  data-rule="required" class="form-control" name="row[money]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('飞行小时数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carkm"   class="form-control" name="row[carkm]" type="text">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="brandid form-control" data-rule="required" name="row[is_sell]"  id="selectType" >
                <option value="1">出售</option>
                <option value="0">出租</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('brandid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="brandid form-control" name="row[brandid]"  id="selectBrand"   >

                <option value="0">请选择品牌</option>

                {foreach name="brandlist" item="v"}
                <option value="{$v.id}" >{$v.name}</option>
                {/foreach}

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sbrandid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="sbrandid form-control" name="row[sbrandid]"  id="sbrandid"   >

                <option value="0">请选择车系</option>

            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出厂时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_date" class="form-control" name="row[factory_date]" type="date">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否持续适航:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[airworthy]">
                <option value="">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">履历资料是否齐全:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[history_complete]">
                <option value="">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">事故及损伤历史:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[accident_history]"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">使用环境:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[usage_env]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">配置及改装记录:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[modification_record]"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">保险记录:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" name="row[insurance_record]"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">有无产权纠纷:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[property_dispute]">
                <option value="">请选择</option>
                <option value="0">无</option>
                <option value="1">有</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否国内现机:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[is_domestic]">
                <option value="">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">能否随时看机交付:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[can_view_deliver]">
                <option value="">请选择</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('carcolor')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="carcolor form-control" name="row[carcolor]"     >
                <option value="" >请选择颜色</option>
                <option value="银灰色" >银灰色</option>
                <option value="深灰" >深灰</option>
                <option value="黑色" >黑色</option>
                <option value="白色" >白色</option>
                <option value="红色" >红色</option>
                <option value="蓝色" >蓝色</option>
                <option value="咖啡色" >咖啡色</option>
                <option value="香槟色" >香槟色</option>
                <option value="黄色" >黄色</option>
                <option value="紫色" >紫色</option>
                <option value="绿色" >绿色</option>
                <option value="橙色" >橙色</option>
                <option value="粉红色" >粉红色</option>
                <option value="棕色" >棕色</option>
                <option value="冰川白" >冰川白</option>
                <option value="银色" >银色</option>
                <option value="金色" >金色</option>
                <option value="其他" >其他</option>
            </select>
        </div>
    </div>





    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" data-rule="required" class="form-control" name="row[tel]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2"  >{:__('thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[thumb]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group" data-field="images">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('thumb_url')}</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" name="row[thumb_url]" type="text" value="" placeholder="组图可以直接从正文进行提取,可以为空">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>


    <div class="form-group" data-field="description">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('content')}</label>
        <div class="col-xs-12 col-sm-8">

            <textarea id="c-content" class="form-control editor" name="row[content]" cols="30" rows="10"></textarea>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('isrecommand')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[isrecommand]-normal"><input  name="row[isrecommand]" type="radio" value="1" checked=""> 是 </label>
                <label for="row[isrecommand]-hidden"><input  name="row[isrecommand]" type="radio" value="0">否</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('ischeck')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[ischeck]-normal"><input  name="row[ischeck]" type="radio" value="1" checked=""> 启用</label>
                <label for="row[ischeck]-hidden"><input  name="row[ischeck]" type="radio" value="0" > 禁用</label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-normal"><input  name="row[status]" type="radio" value="1" checked=""> 启用</label>
                <label for="row[status]-hidden"><input  name="row[status]" type="radio" value="0"> 禁用</label>
            </div>
        </div>
    </div>





    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
