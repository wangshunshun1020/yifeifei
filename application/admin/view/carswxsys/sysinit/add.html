


<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">




                        <input type="hidden" value="{$row.id}" name="row[id]"/>





                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2" >店铺名称:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2" >店铺地址:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-name" data-rule="required" class="form-control" name="row[company_address]" type="text" value="{$row.company_address|htmlentities}">
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2" >店铺坐标（经度,纬度）英文逗号分割:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-name" data-rule="required" class="form-control" name="row[company_location]" type="text" value="{$row.company_location|htmlentities}">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2" >店铺类型(二手车,维修)英文逗号分割:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-name" data-rule="required" class="form-control" name="row[tags]" type="text" value="{$row.tags|htmlentities}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2" >{:__('view')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-notecount" data-rule="required" class="form-control" name="row[view]" type="number" value="{$row.view|htmlentities}">
                            </div>
                        </div>



                        <div class="form-group" data-field="description">
                            <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('content')}</label>
                            <div class="col-xs-12 col-sm-8">

                                <textarea id="c-content" class="form-control editor" name="row[content]" cols="30" rows="10" >{$row.content|htmlentities}</textarea>

                            </div>
                        </div>





                        <div class="form-group layer-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>

        </div>
    </div>
</div>
