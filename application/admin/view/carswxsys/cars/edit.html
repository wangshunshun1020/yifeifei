<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">




    <input type="hidden" value="{$row.id}" name="row[id]"/>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="{$row.sort|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('provinceid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="provinceid form-control" name="row[provinceid]"  id="selectProvince"   >

                <option value="">请选择省份</option>
                {foreach name="provincelist" item="v"}
                <option value="{$v.id}"   {eq name="$row.provinceid" value="$v.id"}selected{/eq}  >{$v.name}</option>
                {/foreach}
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('cityid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="cityid form-control" name="row[cityid]"  id="selectCity"   >

                <option value="">请选择城市</option>
                {foreach name="citylist" item="v"}
                <option value="{$v.id}"   {eq name="$row.cityid" value="$v.id"}selected{/eq}  >{$v.name}</option>
                {/foreach}

            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('areaid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="areaid form-control" name="row[areaid]"  id="selectArea"   >

                <option value="0">请选择区域</option>
                {foreach name="arealist" item="v"}
                <option value="{$v.id}"   {eq name="$row.areaid" value="$v.id"}selected{/eq}  >{$v.name}</option>
                {/foreach}
            </select>
        </div>
    </div>


    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('注册号')}(如：B-1234):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_number_city" data-rule="required" class="form-control" name="row[car_number_city]" type="text" value="{$row.car_number_city|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('brandid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="shopid form-control" name="row[brandid]"  id="selectBrand"   >

                <option value="0">请选择品牌</option>

                {foreach name="brandlist" item="v"}
                <option value="{$v.id}" {eq name="$row.brandid" value="$v.id"}selected{/eq}>{$v.name}</option>
                {/foreach}

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sbrandid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="sbrandid form-control" name="row[sbrandid]"  id="sbrandid"   >

                {foreach name="brandcarslist" item="v"}
                <option value="{$v.id}" {eq name="$row.sbrandid" value="$v.id"}selected{/eq}>{$v.name}</option>
                {/foreach}

            </select>
        </div>
    </div>




    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('title')}:</label>

        </div>
    </div>





    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('售价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text" value="{$row.money|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('飞行小时数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carkm" data-rule="required" class="form-control" name="row[carkm]" type="text" value="{$row.carkm|htmlentities}">
        </div>
    </div>
    
    
    
    
    

    <div class="form-group">

                <option value="欧六" {eq name="$row.carrate" value="欧六"}selected{/eq} >欧六</option>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" data-rule="required" class="form-control" name="row[tel]" type="text"  value="{$row.tel|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2"  >{:__('thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[thumb]" type="text" value="{$row.thumb|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group" data-field="images">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('thumb_url')}</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" name="row[thumb_url]" type="text" value="{$row.thumb_url|htmlentities}" placeholder="组图可以直接从正文进行提取,可以为空">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>


    <div class="form-group" data-field="description">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('content')}</label>
        <div class="col-xs-12 col-sm-8">

            <textarea id="c-content" class="form-control editor" name="row[content]" cols="30" rows="10">{$row.content|htmlentities}</textarea>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('isrecommand')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[isrecommand]-normal"><input  name="row[isrecommand]" type="radio" value="1"  {$row.isrecommand == 1 ? 'checked' :''}> 是 </label>
                <label for="row[isrecommand]-hidden"><input  name="row[isrecommand]" type="radio" value="0"  {$row.isrecommand == 0 ? 'checked' :''}>否</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('ischeck')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[ischeck]-normal"><input  name="row[ischeck]" type="radio" value="1" {$row.ischeck == 1 ? 'checked' :''}> 启用</label>
                <label for="row[ischeck]-hidden"><input  name="row[ischeck]" type="radio" value="0" {$row.ischeck == 0 ? 'checked' :''}> 禁用</label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-normal"><input  name="row[status]" type="radio" value="1" {$row.status == 1 ? 'checked' :''}> 启用</label>
                <label for="row[status]-hidden"><input  name="row[status]" type="radio" value="0" {$row.status == 0 ? 'checked' :''}> 禁用</label>
            </div>
        </div>
    </div>





    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
